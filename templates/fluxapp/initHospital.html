{% extends 'fluxapp/layout.html' %}

{% block scripte_library %}
    <!-- JQuery UI-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
{% endblock %}

{% block contient %}
    <h3>Le réseau des files d'attentes dans l'hôpital</h3>
    <div class="d-flex justify-content-center">
        <img src="https://s3-us-west-2.amazonaws.com/elasticbeanstalk-us-west-2-805011992453/resources/static/hospital.png" alt="hospital" height="70%" width="70%">
    </div>
    <div class="container">
        <h4>Initialisation</h4>
        {{ form.non_field_errors }}
        <form id="init" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="{{ form.lbd.id_for_label }}" class="col-sm-4 col-form-label">Le nombre des patients arrivées, λ = </label>
                 {{ form.lbd }}
            </div>
            <div class="form-group row">
                <label for="{{ form.nbFiles.id_for_label }}" class="col-sm-4 col-form-label">Le nombre des files de clinique, nbFiles = </label>
                {{ form.nbFiles }}
            </div>
            <button type="submit" class="btn btn-primary mb-2">Suivant</button>
        </form>
    </div>

{% endblock %}
